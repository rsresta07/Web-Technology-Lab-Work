<body>
    <h1 style="text-align:center">Examples of Inline CSS:</h1>
    <p style="border: 2px solid black;">This is a paragraph one.</p>
    <div style="border: 5px dashed black; padding: 30px;">
        <p style="font-size: 20px;"> This is first paragraph inside div.</p>
        <p style="border: 3px groove black;"> This is second paragraph inside div.</p>
        <span style="background-color: rgb(67, 150, 15);">This is a span</span>   
    </div>
</body>
