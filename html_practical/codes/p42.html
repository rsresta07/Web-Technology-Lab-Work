<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        *{
            text-align: right;
            font-size: small;
        }
        h1{
            text-transform:capitalize;
        }
        #outer{
            padding: 10px;
            border: 2px solid black;
        }
        p{
            font-size: x-large;
        }
        #inner{
            border: 3px solid black;
            height: 30px;
            text-align: center;
        }
        a{
            text-decoration:underline;
        }

    </style>
</head>
<body>
    <h1>This is an example of internal css</h1>
    <div id="outer">
        <p>First paragraph</p>
        <div id="inner">
            yet another division 
        </div>
        <a href="#">This is a link</a>

    </div>
</body>
</html>
